<div id="admin-abilities" class="container">
  <div class="row">

    <div class="col-sm-3">
      <h2>Abilities</h2>
    </div>

    <div class="col-sm-9">
      <form>
        <div class="form-group">
          <textarea class="form-control" rows="5" ng-model="formData.bulk"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="createAbilitiesBulk()">Add</button>
      </form>
      <br />
      <table class="table table-condensed">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Generation</th>
          <th></th>
        </tr>
        <tr ng-repeat="a in dataStore.abilities">
          <td> {{ a.name }} </td>
          <td> {{ a.description }} </td>
          <td> {{ a.genIntroducedId }} </td>
          <td>
            <a href="#" class="lnk-danger pull-right" ng-click="deleteAbility(a.id)">
              <svg class="pxsmall px-cross"><use xlink:href="/static/symbol-defs.svg#px-cross"></use></svg>
            </a>
          </td>
        </tr>
      </table>
    </div>

  </div>
</div>
