<div id="admin-learnsets" class="container">
  <div class="row">

    <div class="col-sm-3">
      <h2>Learnsets</h2>
      <div>
        Refresh page between adding each generation
      </div>
    </div>

    <div class="col-sm-9">
      <form>
        <div class="form-group row">
          <div class="col-sm-3">
            <label for="select-gen">Generation:</label>
          </div>
          <div class="col-sm-9">
            <select id="select-gen" class="form-control pull-right" ng-model="formData.gen">
              <option ng-repeat="g in generations">{{ g.name }}</option>
            </select>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-primary" ng-click="runYqlScript()">Run YQL Scripts</button>
          </div>
          <div class="col-sm-9">
            Num of Pokemon: <span>{{ entryCount }}</span>
          </div>
        </div>

      </form>
