<div id="admin-effectiveness" class="container">
  <div class="row">

    <div class="col-sm-3">
      <h2>Effectiveness</h2>
    </div>

    <div class="col-sm-9">
      <form>
        <div class="form-group row">
          <label class="col-sm-4">Generation Range:</label>
          <div class="col-sm-4">
            <!-- <select id="select-from-gen" class="form-control" ng-model="formData.fromGen">
              <option ng-repeat="g in dataStore.generations" value="{{ g.id }}">{{ g.name }}</option>
            </select> -->
          </div>
          <div class="col-sm-4">
            <!-- <select id="select-to-gen" class="form-control" ng-model="formData.toGen">
              <option ng-repeat="g in dataStore.generations" value="{{ g.id }}">{{ g.name }}</option>
            </select> -->
          </div>
        </div>
        <!-- <div class="form-group">
          <textarea class="form-control" rows="5" ng-model="formData.bulk"></textarea>
        </div> -->
        <button type="submit" class="btn btn-primary" (click)="createEffectivenessBulk()">Add</button>
      </form>
      <br />
      <table class="table table-condensed">
        <tr>
          <th>Attacking</th>
          <th>Defending</th>
          <th>Comparison</th>
          <th>Gen Introduced</th>
          <th>Gen Completed</th>
          <th></th>
        </tr>
        <tr *ngFor="let effect of effectiveness">
          <td> {{ effect.attackingTypeId }} </td>
          <td> {{ effect.defendingTypeId }} </td>
          <td> {{ effect.comparison }} </td>
          <td> {{ effect.genIntroducedId }} </td>
          <td> {{ effect.genCompletedId }} </td>
          <td>
            <a href="#" class="lnk-danger pull-right" (click)="deleteEffectiveness(effect.id)">
              <svg class="pxsmall px-cross"><use xlink:href="/static/symbol-defs.svg#px-cross"></use></svg>
            </a>
          </td>
        </tr>
      </table>
    </div>

  </div>
</div>
