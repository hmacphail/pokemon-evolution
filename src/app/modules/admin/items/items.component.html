<div id="admin-items" class="container-fluid admin-pages">
  <div class="row">

    <div class="col-sm-3">
      <h2>Items</h2>
    </div>

    <div class="col-sm-9">
      <form class="row">
        <div class="form-group col-sm-3">
          <!-- <input type="text" class="form-control" ng-model="formData.name"> -->
        </div>
        <div class="form-group col-sm-7">
          <!-- <input type="text" class="form-control" ng-model="formData.description"> -->
        </div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn-primary pull-right" (click)="createItem()">Add One</button>
        </div>
      </form>

      <hr />

      <form>
        <div class="form-group">
          <!-- <textarea class="form-control" rows="5" ng-model="formData.bulk"></textarea> -->
        </div>
        <button type="submit" class="btn btn-primary" (click)="createItemsBulk()">Add Multiple</button>
      </form>

      <hr />

      <table class="table table-condensed">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th></th>
        </tr>
        <tr *ngFor="let item of items">
          <td> {{ item.name }}</td>
          <td> {{ item.description }} </td>
          <td>
            <a href="#" class="lnk-danger pull-right" (click)="deleteItem(item.id)">
              <svg class="pxsmall px-cross"><use xlink:href="/static/symbol-defs.svg#px-cross"></use></svg>
            </a>
          </td>
        </tr>
      </table>
    </div>

  </div>
</div>
