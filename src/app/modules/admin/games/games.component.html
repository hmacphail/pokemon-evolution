<div id="admin-items" class="container-fluid admin-pages">
  <div class="row">

    <div class="col-sm-3">
      <h2>Games</h2>
    </div>

    <div class="col-sm-7">
      <form [formGroup]="adminForm" (ngSubmit)="createGame()" autocomplete="off" novalidate>
        <div class="form-group row">
          <div class="col-sm-3">
            <label for="select-gen">Generation:</label>
          </div>
          <div class="col-sm-9">
            <select id="select-gen" class="form-control float-right" [formControl]="adminForm.controls.generation">
              <option *ngFor="let gen of generations" value="{{ gen.id }}">{{ gen.name }}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-3">
            <label for="input-code">Code:</label>
          </div>
          <div class="col-sm-9">
            <input id="input-code" type="text" class="form-control" [formControl]="adminForm.controls.code">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-3">
            <label for="input-name">Name:</label>
          </div>
          <div class="col-sm-9">
            <input id="input-name" type="text" class="form-control" [formControl]="adminForm.controls.name">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary float-right">Add</button>
          </div>
        </div>
      </form>

      <ngx-datatable
        [columns]="columns"
        [columnMode]="'flex'"
        [headerHeight]="50"
        [footerHeight]="60"
        [rowHeight]="'auto'"
        [limit]="20"
        [reorderable]="false"
        [rows]="games">
      </ngx-datatable>
      <ng-template #rowDeleteEntry let-row="row">
        <a href="#" class="lnk-danger float-right" (click)="deleteGame(row.id)">
          <i class="fa fa-times"></i>
        </a>
      </ng-template>
    </div>

  </div>
</div>
