<div id="admin-effectiveness" class="container-fluid admin-pages">
  <div class="row">

    <div class="col-sm-3">
      <h2>Effectiveness</h2>
    </div>

    <div class="col-sm-9">
      <form [formGroup]="adminForm" (ngSubmit)="createEffectivenessBulk()" autocomplete="off" novalidate>
        <div class="form-group">
          <label class="col-sm-4">Generation Range:</label>
          <div class="col-sm-4">
            <select id="select-from-gen" class="form-control" [formControl]="adminForm.controls.fromGen">
              <option *ngFor="let g of generations" value="{{ g.id }}">{{ g.name }}</option>
            </select>
          </div>
          <div class="col-sm-4">
            <select id="select-to-gen" class="form-control" [formControl]="adminForm.controls.toGen">
              <option *ngFor="let g of generations" value="{{ g.id }}">{{ g.name }}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <textarea class="form-control" rows="5" [formControl]="adminForm.controls.bulk"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
      <br />
      <ngx-datatable
        [columns]="columns"
        [columnMode]="'flex'"
        [headerHeight]="50"
        [footerHeight]="60"
        [rowHeight]="'auto'"
        [limit]="20"
        [reorderable]="false"
        [rows]="effectiveness">
      </ngx-datatable>
      <ng-template #rowDeleteEntry let-row="row">
        <a href="#" class="lnk-danger float-right" (click)="deleteEffectiveness(row.id)">
          <i class="fa fa-times"></i>
        </a>
      </ng-template>
    </div>

  </div>
</div>
